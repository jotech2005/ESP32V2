<!DOCTYPE html>
<html lang="es" data-api-base="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Telemetría</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Space Grotesk', system-ui, sans-serif; }
        .bg-grid { background: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.12) 1px, transparent 0); background-size: 24px 24px; }
    </style>
</head>
<body id="dashboard" class="min-h-screen bg-slate-950 text-slate-100">
<header class="bg-slate-900/70 border-b border-slate-800 backdrop-blur">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
        <div class="flex items-center gap-3">
            <div class="h-10 w-10 rounded-xl bg-emerald-500/20 border border-emerald-500/40 flex items-center justify-center text-emerald-200 font-semibold">IoT</div>
            <div>
                <p class="text-sm text-slate-400">Panel de control</p>
                <h1 class="text-lg font-semibold">Telemetría en vivo</h1>
            </div>
        </div>
        <nav class="flex items-center gap-4 text-sm text-slate-300">
            <a class="hover:text-white" href="/">Dashboard</a>
            <a class="hover:text-white" href="/telemetria">Histórico</a>
        </nav>
    </div>
</header>

<main class="max-w-6xl mx-auto px-4 pb-12">
    <section class="py-10">
        <div class="bg-gradient-to-r from-slate-900 to-slate-950 rounded-3xl border border-slate-800 overflow-hidden">
            <div class="bg-grid h-full">
                <div class="p-6 sm:p-10 space-y-8">
                    <div class="flex flex-col sm:flex-row sm:items-end sm:justify-between gap-4">
                        <div>
                            <p class="text-sm text-emerald-300">En línea</p>
                            <h2 class="text-3xl font-semibold">Sensores activos</h2>
                            <p class="text-slate-400 text-sm">Datos más recientes recibidos desde los dispositivos.</p>
                        </div>
                        <div class="flex items-center gap-2 text-sm text-slate-300">
                            <span class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-emerald-500/15 text-emerald-200 border border-emerald-500/30">
                                <span class="h-2 w-2 rounded-full bg-emerald-400 animate-pulse"></span>
                                Tiempo real simulado
                            </span>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                        <div class="p-4 rounded-2xl bg-slate-900 border border-slate-800">
                            <p class="text-sm text-slate-400">Última fecha</p>
                            <p id="card-datetime" class="text-xl font-semibold mt-1">—</p>
                            <p id="card-uid" class="text-sm text-slate-500">UID: —</p>
                        </div>
                        <div class="p-4 rounded-2xl bg-slate-900 border border-slate-800">
                            <p class="text-sm text-slate-400">Temperatura</p>
                            <p id="card-temp" class="text-2xl font-semibold mt-1">—</p>
                            <p class="text-sm text-slate-500">°C</p>
                        </div>
                        <div class="p-4 rounded-2xl bg-slate-900 border border-slate-800">
                            <p class="text-sm text-slate-400">Humedad</p>
                            <p id="card-hum" class="text-2xl font-semibold mt-1">—</p>
                            <p class="text-sm text-slate-500">% HR</p>
                        </div>
                        <div class="p-4 rounded-2xl bg-slate-900 border border-slate-800">
                            <p class="text-sm text-slate-400">Luz</p>
                            <div class="flex items-center gap-2 mt-1">
                                <span id="card-luz-dot" class="h-3 w-3 rounded-full bg-slate-700"></span>
                                <p id="card-luz" class="text-lg font-semibold">—</p>
                            </div>
                        </div>
                    </div>

                    <div class="bg-slate-900 border border-slate-800 rounded-2xl p-4">
                        <div class="flex items-center justify-between mb-4">
                            <div>
                                <p class="text-sm text-slate-400">Tendencia</p>
                                <h3 class="text-lg font-semibold">Lecturas recientes</h3>
                            </div>
                            <button id="refresh-dashboard" class="px-3 py-2 text-sm rounded-xl bg-emerald-500/15 text-emerald-100 border border-emerald-500/30 hover:bg-emerald-500/25">Actualizar</button>
                        </div>
                        <canvas id="telemetry-chart" class="w-full h-64"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<script src="/js/app.js"></script>
</body>
</html>
